<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bin File Converter</title>
  <link rel="stylesheet" href="styles.css">

</head>

<body>

  <div class="header">
    <h1>BIN file converter</h1>
  </div>

  <div class="form-container">
    <h2>please input your files for conversion via this form</h2>
    <p>currently only GIF and MP4 supported, change resolution size according to your needs / manufacturer guidelines.
    <p>

    <form id="file-converter">
      <div class="form-group">
        <label for="file-select">Select your File</label>
        <input type="file" id="file-select" name="file-select" accept=".mp4,.gif" required>
      </div>

      <div class="form-group">
        <label for="file-type">specify file type</label>
        <select name="file-type" id="file-type">
          <option value="gif">GIF</option>
          <option value="mp4">MP4</option>
        </select>
      </div>

      <div class="form-group">
        <label for="height">height
          <textarea name="height" id="height" cols="1" rows="1" placeholder="300px"></textarea>
        </label>
        <label for="width">width
          <textarea name="width" id="width" cols="1" rows="1" placeholder="width"></textarea>
        </label>
      </div>

      <div class="form-group">
        <button type="submit" id="submit">CONVERT TO BIN</button>
      </div>

      

    </form>

  </div>
</body>

</html>
