<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bin File Converter</title>
  <link rel="stylesheet" href="styles.css">

</head>

<body>

  <div class="header">
    <h1>BIN file converter</h1>
  </div>

  <div class="form-container">
    <h2>please input your files for conversion via this form</h2>
    <p>currently only GIF supported, change resolution size according to your needs / manufacturer guidelines.
    <p>

    <form id="file-converter">
      <div class="form-group">
        <label for="gif-file">Select your File</label>
        <input type="file" id="gif-file" name="file-select" accept="image/gif" required>
      </div>
      <div class="form-group">
        <button type="submit" id="submit">CONVERT TO BIN</button>
      </div>

      <div id="download-link" style="display: none;">
        <a id="download-btn" download="output.bin">Download BIN File</a>
    </div>
    <script src="script.js"></script>

      

    </form>

  </div>
</body>

</html>
